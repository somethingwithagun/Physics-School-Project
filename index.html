<!DOCTYPE html>
<html>
    <head>
        <title>Физика</title>
        <link href="styles/mainstyle.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link r
        el="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <main class="main">
                <a href="https://ru.wikipedia.org/wiki/Физика" class="header-text">
                    Физика
                </a>
                <div class="elements">
                    <div class="row">
                        <h1 class="row__title">Ученые</h1>
                        <div class="row_1">                            
                            <div class="physic-wise">
                                <div class="physic-wise__frame">
                                        <a href="https://ru.wikipedia.org/wiki/Ньютон,_Исаак" target="_blank">
                                            <img src="images/Newtoon.jpg" alt="Исаак Ньютон" title="Исаак Ньютон" class="wise">
                                        </a>
                                    </div>
                                </div>  
                            <div class="physic-wise">
                                <div class="physic-wise__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Эйнштейн,_Альберт" target="_blank">
                                        <img src="images/Albert.jpg" alt="Исаак Ньютон" title="Альберт Эйнштейн" class="wise">
                                    </a>
                                </div>
                            </div>
                            <div class="physic-wise">
                                <div class="physic-wise__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Алфёров,_Жорес_Иванович" target="_blank">
                                        <img src="images/Zhores.jpg" alt="Исаак Ньютон" title="Жорес Иванович" class="wise">
                                    </a>
                                </div>
                            </div>  
                        </div>
                        <div class="row_2">
                            <div class="physic-wise">
                                <div class="physic-wise__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Галилей,_Галилео" target="_blank">
                                        <img src="images/Galileo.jpg" alt="Галилео" title="Галилео Галилей" class="wise">
                                    </a>
                                </div>
                            </div>  
                            <div class="physic-wise">
                                <div class="physic-wise__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Менделеев,_Дмитрий_Иванович" target="_blank">
                                        <img src="images/Dmitriy.jpg" alt="Дмитрий Иванович" title="Дмитрий Иванович Менделеев" class="wise">
                                    </a>
                                </div>
                            </div>
                            <div class="physic-wise">
                                <div class="physic-wise__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Амонтон,_Гийом" target="_blank">
                                        <img src="images/Amontons.png" alt="Амонтон Гийом" title="Амонтон Гийом" class="wise">
                                    </a>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="row">
                        <h1 class="row__title">Физические величины, тела, явления</h1>
                        <div class="row_1">                      
                            <div class="physic-element" >
                                <div  class="physic-element__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Атом" target="_blank" ><img src="images/atom.png" alt="Атом" title="Атом"></a>
                                </div>
                            </div>
                            <div class="physic-electro">
                                <div class="physic-electro__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Электрический_ток" target="_blank">
                                        <img src="images/energy.svg" alt="Электрический ток" title="Электрический ток" class="energy_1 energy">
                                        <img src="images/energy.svg" alt="Электрический ток" title="Электрический ток" class="energy_2 energy">
                                        <img src="images/energy.svg" alt="Электрический ток" title="Электрический ток" class="energy_3 energy">
                                    </a>
                                </div>
                            </div> 
                        </div>
                        <div class="row_2">
                            <div class="physic-magnet">
                                <div class="physic-magnet__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Магнит" target="_blank">
                                        <img src="images/magnet.svg" alt="Электрический ток" title="Магнит" class="magnet">
                                        <div class="ferrum-block" title="Блок железа"></div>
                                    </a>
                                </div>
                            </div>
                            <div class="physic-termo">
                                 <div class="physic-termo__frame">
                                    <a href="https://ru.wikipedia.org/wiki/Температура" target="_blank">
                                        <img src="images/termometr.png" alt="Электрический ток" title="Термометр" class="termo">
                                        <div class="termo_block"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h1 class="row__title">Формулы</h1>
                        <div class="row_1">                      
                            <div class="formulas" >
                                <div class="formula__title" title="Формула нахождения пути при равномерном движении.">
                                    S=ʊ &#0183; t
                                </div>
                            </div>
                            <div class="formulas">
                                <div class="formula__title" title="Связь давления, площади, силы.">
                                    p=F / S 
                                </div>
                            </div>
                            <div class="formulas">
                                <div class="formula__title" title="Плотность">
                                    p=m / V 
                                </div>
                            </div> 
                        </div>
                        <div class="row_2">
                            <div class="formulas">
                                <div class="formula__title" title="Нахождение времени при равномерном движении.">
                                    t=S / ʊ
                                </div>
                            </div>
                            <div class="formulas">
                                <div class="formula__title" title="Нахождение скорости при равномерном движении.">
                                    ʊ=S / t
                                </div>
                            </div>
                        </div>
                        <div class="row_1">                      
                            <div class="formulas" >
                                <div class="formula__title" title="Масса это плотность умноженная на объем">
                                   m=p &#0183; V
                                </div>
                            </div>
                            <div class="formulas">
                                <div class="formula__title" title="Объем это масса деленная на плотность">
                                    V=m / p 
                                </div>
                            </div>
                            <div class="formulas">
                                <div class="formula__title" title="Плотность">
                                     <ʊ>=Sобщ. / tобщ.
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="javascript/script.js"></script>
</html>
